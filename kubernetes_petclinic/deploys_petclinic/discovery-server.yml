apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-server
  namespace: spring-petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-server
  template:
    metadata:
      labels:
        app: discovery-server
    spec:
      containers:
      - name: discovery-container
        image: public.ecr.aws/y6x2k4a9/spring-petclinic-discovery-server:latest
        ports:
        - containerPort: 8761

---
#Le service ClusterIP est le type par défaut au sein de Kubernetes
#Il reçoit une adresse IP interne au cluster, ce qui rend ses Pods uniquement accessibles depuis le cluster
#Ce service doit juste est accessible par l'API
apiVersion: v1
kind: Service
metadata:
  labels:
    app: discovery-server
  name: discovery-service
  namespace: spring-petclinic 
spec:
  type: ClusterIP
  ports:
  - name: "http"
    port: 8761
    targetPort: 8761
    protocol: TCP
  selector:
    app: discovery-server
