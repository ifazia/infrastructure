apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vets-service
  name: vets-service
  namespace: spring-petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vets-service
  strategy: {}
  template:
    metadata:
      labels:
        app: vets-service
    spec:
      containers:
        - name: vets-container
          image: public.ecr.aws/y6x2k4a9/spring-petclinic-vets-service:latest
          imagePullPolicy: Always
          resources:
                  limits:
                    cpu: 1
                    memory: 1Gi
                  requests:
                    cpu: 100m
                  memory: 250Mi
          ports:
            - containerPort: 8083
      imagePullSecrets:
      - name: my-dockerhub-secret
      
status: {}
---
#Le service ClusterIP est le type par défaut au sein de Kubernetes
#Il reçoit une adresse IP interne au cluster, ce qui rend ses Pods uniquement accessibles depuis le cluster
#Ce service doit juste est accessible par l'API
apiVersion: v1
kind: Service
metadata:
  labels:
    app: vets-service
  name: vets-service
  namespace: spring-petclinic
spec:
  type: ClusterIP
  ports:
  - name: "http"
    protocol: TCP
    port: 8083
    targetPort: 8083
  selector:
    app: vets-service
