apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: spring-petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway-container
          image: public.ecr.aws/y6x2k4a9/spring-petclinic-api-gateway:latest
      imagePullSecrets:
        - name: my-dockerhub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: spring-petclinic 
  labels:
    app: api-gateway
spec:
  ports:
  - port: 8080
  selector:
    app: api-gateway
