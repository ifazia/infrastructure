apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: spring-petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
      spec:
        containers:
          - name: api-gateway-container
            image: public.ecr.aws/y6x2k4a9/spring-petclinic-api-gateway:latest
            imagePullPolicy: Always
            resources:
                  limits:
                    cpu: 1
                    memory: 1Gi
                  requests:
                    cpu: 100m
                    memory: 250Mi
            ports:
              - containerPort: 8080
        imagePullSecrets:
          - name: my-dockerhub-secret
        restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: spring-petclinic
  spec:
    ports:
    - name: "http"
      port: 80
      targetPort: 8080
    selector:
      app: api-gateway
    type: LoadBalancer
  status:
    loadBalancer: {}
