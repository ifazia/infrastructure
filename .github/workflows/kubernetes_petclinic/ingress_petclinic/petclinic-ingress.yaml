apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: spring-petclinic
  name: alb-ingress
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/load-balancer-name: alb-balancer
    alb.ingress.kubernetes.io/target-type: ip
   
spec:
  rules:
    - http:
        paths:
        - path: /api-gateway
          pathType: Prefix
          backend:
            service:
              name: api-gateway
              port:
                number: 80
    - http:
        paths:
        - path: /customers
          pathType: Prefix
          backend:
            service:
              name: customers-service
              port:
                number: 80
    - http:
        paths:
        - path: /vets
          pathType: Prefix
          backend:
            service:
              name: vets-service
              port:
                number: 80
    - http:
        paths:
        - path: /visits
          pathType: Prefix
          backend:
            service:
              name: visits-service
              port:
                number: 80

