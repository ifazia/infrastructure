name: Apply Terraform

on:
  push:
    branches:
      - main

jobs:
  update-infrastructure:
    runs-on: ubuntu-22.04
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-west-3
      TF_VAR_DB_USERNAME: ${{ secrets.DB_USERNAME }}
      TF_VAR_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      TF_VAR_GRAFANA_PASSWORD: ${{ secrets.GRAFANA_PASSWORD }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        run: |
          echo "Running terraform init"
          cd terraform-projet-petclinic  # Se déplacer dans le répertoire de travail Terraform
          terraform init -upgrade
          echo "Directory listing after init:"
          ls -alh
          echo "Contents of .terraform directory (if exists):"
          ls -alh .terraform || echo ".terraform directory does not exist"
          echo "Contents of .terraform/plugins (if exists):"
          ls -alh .terraform/plugins || echo ".terraform/plugins directory does not exist"

      - name: Terraform Validate
        id: validate
        run: |
          cd terraform-projet-petclinic
          terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform-projet-petclinic
          terraform plan -no-color -detailed-exitcode
        continue-on-error: true

      - name: Terraform Apply
        id: apply
        run: |
          cd terraform-projet-petclinic
          terraform apply -auto-approve
